{% extends 'om/base.html' %}
<!DOCTYPE html>
<html>
{% block head %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>运维工作平台 - 编辑任务属性</title>
    {% load staticfiles %}
    <meta name="keywords" content="H+">
    <meta name="description" content="H+">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    {% block head_link %}
    <link rel="shortcut icon" href="{% static 'om/favicon.ico' %}">
    <link href="{% static 'om/css/bootstrap.min14ed.css' %}" rel="stylesheet">
    <link href="{% static 'om/css/font-awesome.min93e3.css' %}" rel="stylesheet">
    <link href="{% static 'om/css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'om/css/plugins/codemirror/theme/ambiance.css' %}" rel="stylesheet">
    <link href="{% static 'om/css/plugins/codemirror/codemirror.css' %}" rel="stylesheet">
    <link href="{% static 'om/css/style.min862f.css' %}" rel="stylesheet">
    <link href="{% static 'om/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css' %}" rel="stylesheet">
    <link href="{% static 'om/css/plugins/chosen/chosen.css' %}" rel="stylesheet">
    <link href="{% static 'om/css/plugins/bootstrap-table/bootstrap-table.min.css' %}" rel="stylesheet">
    {% endblock %}
</head>
{% endblock %}
{% block body %}
{% load staticfiles %}
<body class="gray-bg">
    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox ">
                    <div class="ibox-title">
                        <h5>快速执行脚本</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">脚本名称</label>
                                <div class="col-sm-8">
                                    <input type="email" placeholder="脚本名称" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">目标机器</label>
                                <div class="col-sm-8">
                                    <div >
                                        <button type="button" class="btn btn-success" id="choose_server"><i class="fa fa-desktop"></i>&nbsp;选择服务器</button>
                                    </div>
                                    <div >
                                        <table id="table" data-toggle="table" data-pagination="true" data-id-field="id" data-page-size="3"
                                            data-page-list="[3, 10, ALL]" data-height="250">
                                            <thead>
                                                <tr>
                                                    <th data-field="server_ip">IP</th>
                                                    <th data-field="server_status">状态</th>
                                                    <th data-field="server_hostname">主机名</th>
                                                    <th data-field="server_action" data-formatter="actionFormatter" data-events="actionEvents">操作</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">执行账户</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <select data-placeholder="请选择" class="chosen-select"  style="width:650px;">
                                            <option value="">执行账户</option>
                                            <option value="1" hassubinfo="true">root</option>
                                            <option value="2" hassubinfo="true">wls81</option>
                                            <option value="3" hassubinfo="true">deployop</option>
                                            <option value="4" hassubinfo="true">logarchive</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">选择脚本</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <select data-placeholder="请选择作业组" class="chosen-select"  style="width:650px;">
                                            <option value="">脚本</option>
                                            <option value="1" hassubinfo="true">test_shell.sh</option>
                                            <option value="2" hassubinfo="true">test_python.py</option>
                                            <option value="3" hassubinfo="true">test_bat.bat</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                             <div id="script_source" class="form-group">
                                <label class="col-sm-2 control-label">脚本来源</label>
                                <div class="col-sm-3">
                                    <div class="radio radio-info radio-inline">
                                        <input type="radio" id="manual" value="manual" name="code_source" checked="">
                                        <label for="manual"> 手工录入 </label>
                                    </div>
                                    <div class="radio radio-info radio-inline">
                                        <input type="radio" id="clone" value="clone" name="code_source">
                                        <label for="clone"> 克隆现有脚本 </label>
                                    </div>
                                    <div class="radio radio-info radio-inline">
                                        <input type="radio" id="local" value="local" name="code_source">
                                        <label for="local"> 本地上传 </label>
                                    </div>
                                </div>
                                <div id="script_upload" class="col-sm-5" style="display:none">
                                        <input id="script_upload_path" type="file" class="form-control">
                                </div>
                            </div>
                            <div id="code_source_select" class="form-group">
                                <label class="col-sm-2 control-label">选择脚本</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <select data-placeholder="请选择脚本" class="chosen-code-source"  style="width:650px;">
                                            <option value="">请选择脚本</option>
                                            <option value="1" hassubinfo="true">检查REDIS状态[python]</option>
                                            <option value="2" hassubinfo="true">重启DSP-CCS-IPUSH[python]</option>
                                            <option value="3" hassubinfo="true">重启DSP-CCS-INFO[shell]</option>
                                            <option value="4" hassubinfo="true">重启资管[bat]</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">脚本类型</label>
                                <div class="col-sm-8">
                                    <div class="radio radio-info radio-inline">
                                        <input type="radio" id="python" value="python" name="code_mode" checked="">
                                        <label for="python"> python </label>
                                    </div>
                                    <div class="radio radio-info radio-inline">
                                        <input type="radio" id="shell" value="shell" name="code_mode">
                                        <label for="shell"> shell </label>
                                    </div>
                                    <div class="radio radio-info radio-inline">
                                        <input type="radio" id="perl" value="bat" name="code_mode">
                                        <label for="perl"> bat </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">脚本内容</label>
                                <div class="col-sm-8">
                                    <textarea id="code_python">
#coding:utf-8
import sys, os

def process():
    #process this
    print 'process task'

if __name__ == '__main__':
    process()
                                    </textarea>
                                </div>
                            </div>
                        </form>
                        <div class="text-center">
                            <a data-toggle="modal" class="btn btn-primary">执行脚本</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% block script %}
    <script src="{% static 'om/js/jquery.min.js' %}"></script>
    <script src="{% static 'om/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'om/js/plugins/peity/jquery.peity.min.js' %}"></script>
    <script src="{% static 'om/js/plugins/chosen/chosen.jquery.js' %}"></script>
    <script src="{% static 'om/js/plugins/codemirror/codemirror.js' %}"></script>
    <script src="{% static 'om/js/plugins/codemirror/mode/javascript/javascript.js' %}"></script>
    <script src="{% static 'om/js/plugins/codemirror/mode/python/python.js' %}"></script>
    <script src="{% static 'om/js/plugins/codemirror/mode/perl/perl.js' %}"></script>
    <script src="{% static 'om/js/content.min.js' %}"></script>
    <script src="{% static 'om/layer/layer.js' %}"></script>
    <script src="{% static 'om/js/plugins/prettyfile/bootstrap-prettyfile.js' %}"></script>
    <script src="{% static 'om/js/plugins/bootstrap-table/bootstrap-table.min.js' %}"></script>
    <script src="{% static 'om/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js' %}"></script>
    <script src="{% static 'om/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js' %}"></script>
    <script>
        $(document).ready(function() {
            $(".chosen-select").chosen();
            $(".chosen-code-source").chosen();
            $("#code_source_select").hide();
            $( 'input[type="file"]' ).prettyFile();
        });

        function actionFormatter(value, row, index) {
            return [
                '<a class="delete_server" href="javascript:void(0)" title="删除">',
                '<button type="button" class="btn btn-info">删除</button>',
                '</a>'
            ].join('');
        }

        function getSelectedIPs() {
            return $.map($('#table').bootstrapTable('getSelections'), function (row) {
                return row.server_ip
            });
        }

        setTimeout(function () {
            $('#table').bootstrapTable('resetView');
        }, 200);

        window.actionEvents = {
            'click .delete_server': function (e, value, row, index) {
                $('#table').bootstrapTable('remove', {field: 'server_ip', values: [row.server_ip]});
            }
        };

        var editor = CodeMirror.fromTextArea($("#code_python")[0], {
            mode: 'python',
            lineNumbers: true,
            indentUnit: 4,
            styleActiveLine: true,
            matchBrackets: true,
            theme: 'ambiance'
        });
        editor.setSize('%80', 300);

        $("input:radio[name='code_mode']").change(function (){
            editor.setOption("mode", $(this).prop("id"));
        });

        $('#choose_server').on('click', function(){
            var choose_server_layer = layer.open({
              type: 2,
              area: ['700px', '530px'],
              fix: false, //不固定
              maxmin: true,
              content: "{%url 'choose_server'%}"
            });
            layer.full(choose_server_layer);
        });

        $("#script_upload_path").change(function (e){
            if (e.target.files) {
                var reader = new FileReader();
                reader.onload = function()  {
                    editor.setValue(this.result)
                }
                reader.readAsText(e.target.files[0]);
            }
        });

        $("input:radio[name='code_source']").change(function (){
            if ($(this).prop("id") == "clone") {
                $("#code_source_select").show();
                $("#script_upload").hide();
            }
            else if ($(this).prop("id")  == "local")  {
                $("#script_upload").show();
                $("#code_source_select").hide();
            }
            else
            {
                $("#code_source_select").hide();
                $("#script_upload").hide();
            }
        });
    </script>
    {% endblock %}
</body>
{% endblock %}
