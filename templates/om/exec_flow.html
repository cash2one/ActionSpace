{% extends 'om/base.html' %}
{% load staticfiles %}
{% block body_begin %}
<body class="gray-bg">
{% endblock %}
{% block body_content %}
    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox ">
                    <div class="ibox-title">
                        <h5>执行作业流</h5>
                    </div>
                    <div class="ibox-content">
                        <table data-toggle="table" id="table" data-toolbar="#toolbar" data-search="true" data-show-refresh="true"
                               data-show-toggle="true" data-show-columns="true"  data-show-export="true"  data-minimum-count-columns="2"
                               data-show-pagination-switch="true" data-pagination="true" data-id-field="id"
                               data-page-list="[10, 25, 50, 100, ALL]" data-show-footer="false"
                               data-url="{% url 'om:get_flow_list' %}">
                            <thead>
                                <tr>
                                     {% for field in fields %}
                                        <th data-field="{{ field.name }}">{{ field.verbose_name }}</th>
                                    {% endfor %}
                                    <th data-field="flow_action" data-formatter="actionFormatter" data-events="actionEvents">操作</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block other_js %}
    <script src="{% static 'om/js/plugins/bootstrap-table/bootstrap-table.min.js' %}"></script>
    <script src="{% static 'om/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js' %}"></script>
    <script src="{% static 'om/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js' %}"></script>
    <script src="{% static 'om/layer/layer.js' %}"></script>
    <!--suppress JSUnresolvedVariable, JSUnusedLocalSymbols -->
    <script type="text/javascript">
        function actionFormatter(value, row, index) {
            return [
                '<a class="flow_exec_now" href="javascript:void(0)" title="立即执行"><i class="fa fa-check">立即执行</i></a>|',
                '<a class="flow_edit" href="javascript:void(0)" title="编辑"><i class="fa fa-edit">编辑</i></a>|',
                '<a class="flow_clone" href="javascript:void(0)" title="克隆"><i class="fa fa-clone">克隆</i></a>|',
                '<a class="flow_delete" href="javascript:void(0)" title="删除"><i class="fa fa-remove">删除</i></a>'
            ].join('');
        }
        window.actionEvents = {
            'click .flow_exec_now': function (e, value, row, _) {
                $.get('/om/go_exec/'+row.id+"/-1", {'csrfmiddlewaretoken': '{{ csrf_token }}'},function(result) {
                    if (result.result == 'Y') {
                        var flow_edit_layer = layer.open({
                          type: 2,
                          title: '执行作业流[' + row.name + ']',
                          area: ['700px', '530px'],
                          fix: false, //不固定
                          maxmin: true,
                          content:"/om/action_detail/"+result.task+"/"
                        });
                        layer.full(flow_edit_layer);
                    } else {
                        layer.msg(result.desc,{time: 2000});
                    }
                });
            },
            'click .flow_edit': function (e, value, row, _) {
                var flow_edit_layer = layer.open({
                  type: 2,
                  title: '编辑作业流[' + row.name + ']',
                  area: ['700px', '530px'],
                  fix: false, //不固定
                  maxmin: true,
                  content:"/om/edit_flow/"+row.id+"/"
                  //content: "{%url 'om:edit_flow' 1 %}"
                });
                layer.full(flow_edit_layer);
            },
            'click .flow_clone': function (e, value, row, index) {
                $.get('/om/flow_clone/'+row.id+"/", {'csrfmiddlewaretoken': '{{ csrf_token }}'},function(result) {
                    layer.msg('克隆后的ID为：'+result.id,{time: 2000, icon: 1});
                    console.log(result)
                    console.log(result.result)
                    console.log(result.id)
                    $('#table').bootstrapTable('refresh', {url: "{% url 'om:get_flow_list' %}"});
                });
            },
            'click .flow_delete': function (e, value, row, index) {
                layer.confirm('删除是不可逆的操作，是否确认删除？', {
                    title: '删除确认',
                    btn: ['确认删除','取消删除']
                }, function(){
                    $.get('/om/flow_delete/'+row.id+"/", {'csrfmiddlewaretoken': '{{ csrf_token }}'},function(result) {
                        $('#table').bootstrapTable('refresh', {url: "{% url 'om:get_flow_list' %}"});
                        layer.msg('删除成功',{time: 2000, icon: 1});
                    });
                });
            },
        };
    </script>
{% endblock %}
