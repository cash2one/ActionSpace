{% load staticfiles %}
<link href="{% static 'jquery-jsonview/jquery.jsonview.min.css' %}" rel="stylesheet">
<script src="{% static 'jquery-jsonview/jquery.jsonview.min.js' %}"></script>
<div id="json_view" style="display: none">
    <button id="collapse-btn" class="btn btn-xs btn-info">收起</button>
    <button id="expand-btn" class="btn btn-xs btn-info">展开</button>
    <button id="toggle-btn" class="btn btn-xs btn-info">切换</button>
    <button id="toggle-level1-btn" class="btn btn-xs btn-info">切换第一层</button>
    <button id="toggle-level2-btn" class="btn btn-xs btn-info">切换第二层</button>
    <button id="toggle-level3-btn" class="btn btn-xs btn-info">切换第三层</button>
    <div id="json"></div>
</div>
<script type="text/javascript">
    $('#collapse-btn').on('click', function() {
        $('#json').JSONView('collapse');
    });
    $('#expand-btn').on('click', function() {
        $('#json').JSONView('expand');
    });
    $('#toggle-btn').on('click', function() {
        $('#json').JSONView('toggle');
    });
    $('#toggle-level1-btn').on('click', function() {
        $('#json').JSONView('toggle', 1);
    });
    $('#toggle-level2-btn').on('click', function() {
        $('#json').JSONView('toggle', 2);
    });
    $('#toggle-level3-btn').on('click', function() {
        $('#json').JSONView('toggle', 3);
    });
</script>
