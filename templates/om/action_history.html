{% extends 'om/base.html' %}
{% load staticfiles %}
{% block body_begin %}
<body class="gray-bg">
{% endblock %}
{% block body_content %}
    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox ">
                    <div class="ibox-title">
                        <h5>执行作业流</h5>
                    </div>
                    <div class="ibox-content">
                        <table data-toggle="table" id="table" data-toolbar="#toolbar" data-search="true" data-show-refresh="true" data-show-toggle="true"
                           data-show-columns="true"  data-show-export="true"  data-minimum-count-columns="2" data-show-pagination-switch="true" data-pagination="true" data-id-field="id" data-page-list="[10, 25, 50, 100, ALL]"
                           data-show-footer="false" data-url="{% url 'om:get_action_history_list' %}">
                            <thead>
                                <tr>
                                    <th data-field="task_id">ID</th>
                                    <th data-field="task_name">任务名称</th>
                                    <th data-field="approval_status">审批状态</th>
                                    <th data-field="approver">审批人</th>
                                    <th data-field="approval_desc">审批意见</th>
                                    <th data-field="run_user">启动人</th>
                                    <th data-field="founder">创建人</th>
                                    <th data-field="task_status">任务状态</th>
                                    <th data-field="start_time">开始时间</th>
                                    <th data-field="end_time">结束时间</th>
                                    <th data-field="cost_time">耗时（秒）</th>
                                    <th data-field="action" data-formatter="actionFormatter" data-events="actionEvents">操作</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block other_js %}
    <script src="{% static 'om/js/plugins/bootstrap-table/bootstrap-table.min.js' %}"></script>
    <script src="{% static 'om/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js' %}"></script>
    <script src="{% static 'om/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js' %}"></script>
    <script src="{% static 'om/layer/layer.js' %}"></script>
    <script src="{% static 'om/js/plugins/toastr/toastr.min.js' %}"></script>
    <!--suppress JSUnusedLocalSymbols, JSUnresolvedVariable -->
    <script type="text/javascript">
        $(document).ready(function() {
            var $table = $('#table');
            //$table.bootstrapTable('hideColumn', 'approval_status');
            $table.bootstrapTable('hideColumn', 'approver');
            $table.bootstrapTable('hideColumn', 'start_time');
            $table.bootstrapTable('hideColumn', 'end_time');
        });

        function actionFormatter(value, row, index) {
            var actions = new Array()
            actions.push('<div class="btn-group">')
            if (row.approval_status == '未审') {
                actions.push('<button class="btn btn-xs btn-success approval_task" title="审批"><i class="fa fa-hand-o-right">审批</i></button>');
            } else {
                if (row.task_status == '未执行') {
                    if (row.approval_status == '通过') {
                        actions.push('<button class="btn btn-xs btn-success exec_task" title="执行"><i class="fa fa-hand-o-right">执行</i></button>');
                    }
                }
                else {
                    actions.push('<button class="btn btn-xs btn-primary status" title="结果"><i class="fa fa-rss">结果</i></button>');
                }
                if (row.task_status == '已执行') {
                    actions.push('<button class="btn btn-xs btn-white redo" title="重做"><i class="fa fa-repeat">重做</i></button>');
                }
            }
            actions.push('<button class="btn btn-xs btn-primary detail" title="详情"><i class="fa fa-bar-chart">详情</i></button>');
            actions.push('</div>')
            return actions.join('&nbsp;&nbsp;');
        }
        function show_detail(task_id){
            var detail_layer = layer.open({
                  type: 2,
                  area: ['700px', '530px'],
                  fix: false, //不固定
                  maxmin: true,
                  content: "/om/action_detail/" + task_id
            });
            layer.full(detail_layer);
        }
        function show_task_status(task_id){
            var task_status = layer.open({
                  type: 2,
                  area: ['700px', '530px'],
                  fix: false, //不固定
                  maxmin: true,
                  content: "/om/task_status/" + task_id
            });
            layer.full(task_status);
        }
        window.actionEvents = {
            'click .status': function (e, value, row, index) {
                show_task_status(row.task_id);
            },
            'click .approval_task': function (e, value, row, index) {
                var detail_layer = layer.open({
                    type: 2,
                    area: ['700px', '530px'],
                    fix: false, //不固定
                    maxmin: true,
                    content: "/om/approval_task/" + row.task_id
                });
                layer.full(detail_layer);
            },
            'click .exec_task': function (e, value, row, index) {
                $.get('/om/exec_task/'+row.task_id, {'csrfmiddlewaretoken': '{{ csrf_token }}'},function(result) {
                    if (result.result == 'Y') {
                        var detail_layer = layer.open({
                            type: 2,
                            area: ['700px', '530px'],
                            fix: false, //不固定
                            maxmin: true,
                            content: "/om/action_detail/" + row.task_id
                        });
                        layer.full(detail_layer);
                    } else {
                        layer.msg(result.desc,{time: 2000});
                    }
                });
            },
            'click .redo': function (e, value, row, index) {
                $.get('/om/redo_create_task/'+row.task_id, {'csrfmiddlewaretoken': '{{ csrf_token }}'},function(result) {
                    $('#table').bootstrapTable('refresh');
                    layer.msg(result.desc,{time: 2000});
                });
            },
            'click .detail': function (e, value, row, index) {
                show_detail(row.task_id);
            }
        };
    </script>
{% endblock %}
